<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hexagonal Life</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<!-- Новый интерфейс -->
		<div class="interactive-wrapper" id="interactive">
			<div class="interactive-block">
				<div class="selectors-block">
					<div class="selector-wrapper">
						<span class="selector-header">B</span>
						<ul class="selector" id="selector-b">
							<li data-param="0">0</li>
							<li data-param="1">1</li>
							<li data-param="2">2</li>
							<li data-param="3" class="active-s">3</li>
							<li data-param="4">4</li>
							<li data-param="5">5</li>
							<li data-param="6">6</li>
						</ul>
					</div>
					<div class="selector-wrapper blue">
						<span class="selector-header">S</span>
						<ul class="selector" id="selector-s">
							<li data-param="0">0</li>
							<li data-param="1">1</li>
							<li data-param="2" class="active-s">2</li>
							<li data-param="3" class="active-s">3</li>
							<li data-param="4">4</li>
							<li data-param="5">5</li>
							<li data-param="6">6</li>
						</ul>
					</div>
				</div>
				<div class="button-block">
					<button class="apply" id="button-apply">Apply rules</button>
					<div class="small-buttons">
						<button class="button-small button-restart" id="button-restart"></button>
						<button class="button-small button-step" id="button-step"></button>
						<button class="button-small button-pause" id="button-pause"></button>
						<!-- <button class="button-small button-close" id="close-interactive"></button> -->
					</div>
				</div>
			</div>
		</div>
		<button class="interactive-call" id="open-interactive"><span class="lines"></span></button>

		<canvas id="canvas" width="100" height="100">

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="ui.js"></script>
		<script src="main.js"></script>
	</body>
</html>
