<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Hexagonal Life</title>
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body style="font-family: Arial, Helvetica, sans-serif;">
		<div style="
			max-width: 220pt;
			background-color: rgba(200, 200, 200, 0.75);
			margin: 10px;
			padding: 10px;
			border-radius: 10px;
		">
			<table>
				<tr>
					<th></th>
					<th>0</th>
					<th>1</th>
					<th>2</th>
					<th>3</th>
					<th>4</th>
					<th>5</th>
					<th>6</th>
				</tr>
				<tr>
					<td>Birth</td>
					<td><input type="checkbox" id="b0"></td>
					<td><input type="checkbox" id="b1"></td>
					<td><input type="checkbox" id="b2"></td>
					<td><input type="checkbox" id="b3" checked></td>
					<td><input type="checkbox" id="b4"></td>
					<td><input type="checkbox" id="b5"></td>
					<td><input type="checkbox" id="b6"></td>
				</tr>
				<tr>
					<td>Survive</td>
					<td><input type="checkbox" id="s0"></td>
					<td><input type="checkbox" id="s1"></td>
					<td><input type="checkbox" id="s2" checked></td>
					<td><input type="checkbox" id="s3" checked></td>
					<td><input type="checkbox" id="s4"></td>
					<td><input type="checkbox" id="s5"></td>
					<td><input type="checkbox" id="s6"></td>
				</tr>
			</table>
			<hr>
			<button id="setRulesButton">Apply</button>
			<button id="restartButton">Restart</button>
			<button id="pauseButton">Pause</button>
			<button id="stepButton" disabled>Step</button>
			<hr>
			<label for="speedRange" id="speedRangeLabel">Time per frame: 26ms.</label>
			<input type="range" id="speedRange" style="width: 200pt;" min="13" max="1000" value="26">
		</div>
		<canvas id="canvas" width="100" height="100">
		<script src="main.js"></script>
	</body>
</html>
